spring.application.name=favoriteservice

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/favdb?useSSL=false&serverTimezone=Asia/Taipei&characterEncoding=utf8}
spring.datasource.username=${DB_USERNAME:app}
spring.datasource.password=${DB_PASSWORD:app123}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.example.favoriteservice=DEBUG
logging.level.org.springframework.web=DEBUG

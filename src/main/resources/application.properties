# Application Configuration
spring.application.name=favoriteservice
spring.profiles.active=dev

# Database Configuration (can be overridden by environment variables)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/favdb?useSSL=false&serverTimezone=Asia/Taipei&characterEncoding=utf8}
spring.datasource.username=${DB_USERNAME:app}
spring.datasource.password=${DB_PASSWORD:app123}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=${SERVER_PORT:8080}
